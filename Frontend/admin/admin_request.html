<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Profile Icon Styling */
        .profile-icon {
            width: 60px;
            height: 60px;
            background-image: url('https://www.shareicon.net/data/128x128/2017/06/22/887604_user_512x512.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex: 1;
            margin-top: 80px;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 80px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar a span {
            margin-right: 10px;
            font-size: 24px;
        }

        /* Content Area Styling */
        .content {
            margin-left: 300px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .availability {
            width: 120px;
        }

        .approval-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .accept-button {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            border-radius: 3px;
            cursor: pointer;
        }

        .decline-button {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            border-radius: 3px;
            cursor: pointer;
        }

        .scrollable-table {
            max-height: 400px; /* Adjust the max height as needed */
            overflow-y: auto;
        }

        /* Fade Out Animation */
        .fade-out {
            animation: fadeOut 1s ease forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Library Management System</h1>
        <div class="profile-icon"></div>
    </div>

    <!-- Main Content Area -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#"><span>üè†</span>Home</a>
            <a href="#"><span>üìö</span>All Books</a>
            <a href="#"><span>‚ûï</span>Add Books</a>
            <a href="#"><span>üîÑ</span>Requests</a>
            <a href="#"><span>üí°</span>Book Recommendations</a>
            <a href="#"><span>‚û°Ô∏è</span>Logout</a>
        </div>        

        <!-- Content Area -->
        <div class="content">
            <h2> Requests</h2>
            <div class="scrollable-table">
                <table id="requests-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Student Name</th>
                            <th>Roll No</th>
                            <th>Book Name</th>
                            <th>Request Date</th>
                            <th>Approval</th>
                        </tr>
                    </thead>
                    <tbody id="requestTableBody">
                        <!-- Requests will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../adminSidebarNavigation.js"></script>
    <script src="../adminRequest.js"></script>

</body>
</html>
