<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixed position */
            top: 0; /* Align it to the top */
            left: 0; /* Align it to the left */
            right: 0; /* Align it to the right */
            z-index: 1000; /* Ensure it's above other content */
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Profile Icon Styling */
        .profile-icon {
            width: 60px;
            height: 60px;
            background-image: url('https://www.shareicon.net/data/128x128/2017/06/22/887604_user_512x512.png'); /* Add your image path here */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex: 1;
            margin-top: 80px; /* Space for the fixed header */
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 80px; /* Make the sidebar start below the header */
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar a span {
            margin-right: 10px;
            font-size: 24px;
        }

        /* Content Area Styling */
        .content {
            margin-left: 300px; /* This value matches the sidebar's width */
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            height: calc(100vh - 80px); /* Adjust based on header height */
        }

        /* Form Styling */
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"]  {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Library Management System</h1>
        <div class="profile-icon"></div>
    </div>

    <!-- Main Content Area -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#"><span>üè†</span>Home</a>
            <a href="#"><span>üìö</span>All Books</a>
            <a href="#"><span>‚ûï</span>Add Books</a>
            <a href="#"><span>üîÑ</span>Requests</a>
            <a href="#"><span>üí°</span>Book Recommendations</a>
            <a href="#"><span>‚û°Ô∏è</span>Logout</a>
        </div>        

        <!-- Content Area -->
        <div class="content">
            <!-- Add Book Form -->
            <div class="form-container">
                <h2>Add Book</h2>
                <form id="addBookForm">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" required>
                  
                    <label for="author1">Author 1</label>
                    <input type="text" id="author1" required>
                  
                    <label for="author2">Author 2</label>
                    <input type="text" id="author2" required>
                  
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" required>
                  
                    <label for="arrivalDate">Arrival Date</label>
                    <input type="date" id="arrivalDate" required>
                  
                    <label for="tag">Tag</label>
                    <input type="text" id="tag" required>
                  
                    <label for="ISBN">ISBN</label>
                    <input type="text" id="ISBN" required>
                  
                    <button type="submit">Add Book</button>
                  </form> 
                  
                  <div id="successMessage" style="color: green; display: none;"></div>
                  <div id="errorMessage" style="color: red; display: none;"></div>
            </div>
            
        </div>

    </div>

    <script src="../adminSidebarNavigation.js"></script>
    <script src="../adminAddBooks.js"></script>
</body>
</html>
